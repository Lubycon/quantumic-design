name: Release UI Kit

on:
  push:
    branches:
      - master
      - chore/#11-monorepo # test

jobs:
  ui-kit-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 0
          persist-credentials: false # <--- this
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: Set Git Configulations
        run: |
          git config user.email "lubycon@gmail.com"
          git config user.name "lubycon"
      - name: Install depedencies
        run: yarn
      - name: Build
        run: yarn workspace @lubycon/ui-kit build
      - name: Publish
        run: yarn workspace @lubycon/ui-kit deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{secrets.NPM_PUBLISH_TOKEN}}
