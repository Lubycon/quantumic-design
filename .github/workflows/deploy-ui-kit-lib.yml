name: Release UI Kit

on:
  push:
    branches:
      - master
      - chore/#11-monorepo # test

jobs:
  ui-kit-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10
          registry-url: https://registry.npmjs.org/
      - run: yarn
      - run: yarn workspace @lubycon/ui-kit deploy
        env:
          NPM_TOKEN: ${{secrets.NPM_PUBLISH_TOKEN}}